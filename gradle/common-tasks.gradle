task printClasspath {
    doLast {
        sourceSets.main.compileClasspath.each { println it }
    }
}

compileGroovy {
    groovyOptions.forkOptions.jvmArgs = ['-noverify']
}

idea {
    module {
        downloadSources = true
        downloadJavadoc = true;
    }
}

test {
    jvmArgs '-noverify'
    useJUnit {}
}
